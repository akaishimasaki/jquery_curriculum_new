<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      $(function() {
        //グローバル変数
        var pageNum = 1;
        var prevWord = '';
        var searchWord = '';
        
        
        // var search__btn = function() { // .search__btnがクリックされた時の処理
        //   if(prevWord !== searchWord) { // prevwordがsearchwordと異なるとき
        //     searchComment();
        //   } else if (prevWord === searchWord) {
        //     searchComment();
        //   };
        //   //(再検索の処理)関数化
        //   function searchComment() {
        //     pageNum = 1; // pageNumを1にする
        //     $('.lists').empty(); // ulの中身を空にする
        //     prevWord = searchWord;// searchWordにprevWordを保存
        //   };
        // };


        //検索ボタンがクリックされた時の繰り返し処理
        // 定義したsearch__btnという関数の実行
        $('.search__btn').on('click',function() {
          pageNum = 1; // pageNumを1にする
          $('.lists').empty(); // ulの中身を空にする
          $('.message').empty();
          getData();
        });
        

        function getData() {
          var searchWord = $('[data-js="search-word"]').val();// searchWordという変数に[data-js="search-word"]を定義.[data-js="search-word"]のval属性を取得
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',//形式、共通データ定義言語
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId, //(今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
              booksGenreId: '001',
              hits:20,//一度に検出する商品数
              keyword: searchWord,  //searchWordが変数になる
              page: pageNum,//pageNumが変数になる
            },
          }).done(function(data) {
            if(data.count === 0) {
            $('.message').html('<p>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</br>')
            $('.pager').empty();
            };
            success(data);
            pagerList(data);
          }).fail(function(data) {
            failMessage(data);
          })
        };


        //通信失敗時の処理
        function failMessage(data) {
          if (!navigator.onLine) {
              $('.message').html('<p>通信に失敗しました。インターネットの接続をご確認ください。</p>');
            } else if(data.status === 429) {
              $('.message').html('<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
            } else if(data.status === 400) {
              $('.message').html('<p>検索文字が入力されていません。</p>');
          };
        };
        
        //通信成功時
        function success(data) {
          if(data.count > 0) {//data.countが0よりも大きいとき
            $.each(data.Items,function(index,value) {// data.Itemsに対して次の関数を繰り返し実行
              var list = $('<li class="lists__item">' +
                            '<div class="lists__item__inner">' +
                              '<a href="' + value.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                                '<img src="' + value.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                                '<p class="lists__item__detail">作品名：' + value.Item.title + '</p>' +
                                '<p class="lists__item__detail">作者　：' + value.Item.author + '</p>' +
                                '<p class="lists__item__detail">出版社：' + value.Item.publisherName + '</p>' +
                              '</a>' +
                            '</div>' +
                          '</li>');
              $('.lists').append(list);
              $('.message').empty();
            });
          };
        };

        //ページャの項目から通信成功時の処理
        // ページャのテンプレート
        function pagerList(data) {
          var pager = $('<div class="pager" data-js="pager">' +
                          '<div class="counter">' +
                            '<span class="counter-current">' + data.page + '</span>' +
                            '/<span class="counter-all">' + data.pageCount + '</span>' +
                          '</div>' +
                          '<div class="btn-wrapper">' +
                            '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                            '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                          '</div>' +
                        '</div>');
          if(data.count > 0) {
            $('.lists').append(pager);
          };

          //btn-itemの表示設定
          if(data.pageCount === 1) {
            $('.btn-item').addClass('disabled');
          } else if(data.pageCount === data.page) {
            $('[data-js="page-next"]').addClass('disabled');
          } else if(data.page === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          };
        };
          
        
        
        //ページャの次へと前へのclick処理
        //data属性を[]で囲み値を含めて指定することで、セレクタとして要素にアクセスすることが出来ます。
        $(document).on('click','[data-js="page-next"]',function(e) {
          e.preventDefault();
          $('.lists').empty();
          $('.message').empty();
          pageNum += 1;
          getData();
        });

        $(document).on('click','[data-js="page-prev"]',function(e) {
          e.preventDefault();
          $('.lists').empty();
          $('.message').empty();
          pageNum -= 1;
          getData();
        });
      });

        

        //ajaxでデータ習得の処理
        
      
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。

      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      
    </script>
  </body>
</html>
